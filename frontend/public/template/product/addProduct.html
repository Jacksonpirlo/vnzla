<section>
    <form action="" id="form_add_product">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" required>

        <label for="productPrice">Product Price:</label>
        <input type="number" id="productPrice" name="productPrice" required>

        <label for="productAmount">Product Amount:</label>
        <input type="number" id="productAmount" name="productAmount" required>

        <label for="productIsActive">Is Active:</label>
        <input type="checkbox" id="productIsActive" name="productIsActive" checked>

        <button type="submit">Add Product</button>
    </form>
</section>
