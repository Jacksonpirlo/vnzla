<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir CSV</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background: #0f172a; color: #e2e8f0; margin: 0; padding: 24px; }
    .card { max-width: 560px; margin: 0 auto; background: #111827; border: 1px solid #374151; border-radius: 12px; padding: 20px; }
    h1 { margin: 0 0 12px; font-size: 20px; }
    p { color: #94a3b8; margin-top: 0; }
    .row { display: grid; gap: 12px; margin-top: 16px; }
    input[type="file"] { padding: 10px; background: #0b1220; border: 1px solid #334155; border-radius: 8px; color: #e2e8f0; }
    button { padding: 10px 14px; border-radius: 8px; border: 1px solid #0ea5e9; background: #0284c7; color: white; cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .result { margin-top: 16px; background: #0b1220; border: 1px solid #334155; border-radius: 8px; padding: 12px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Subir productos desde CSV</h1>
    <p>Selecciona un archivo .csv con las columnas product, price, amount, isActive.</p>

    <form id="csvForm">
      <div class="row">
        <input id="csvFile" name="file" type="file" accept=".csv,text/csv" required />
        <button id="uploadBtn" type="submit">Subir y procesar</button>
      </div>
    </form>

    <div id="output" class="result" hidden></div>
  </div>

  <script>
    const form = document.getElementById('csvForm');
    const fileInput = document.getElementById('csvFile');
    const btn = document.getElementById('uploadBtn');
    const out = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!fileInput.files.length) return;

      btn.disabled = true; btn.textContent = 'Procesando...'; out.hidden = true; out.textContent = '';

      const data = new FormData();
      data.append('file', fileInput.files[0]);

      try {
        const res = await fetch('http://localhost:3000/api/csv/upload', {
          method: 'POST',
          body: data
        });
        const json = await res.json();
        out.hidden = false;
        out.textContent = JSON.stringify(json, null, 2);
      } catch (err) {
        out.hidden = false;
        out.textContent = 'Error: ' + (err?.message || err);
      } finally {
        btn.disabled = false; btn.textContent = 'Subir y procesar';
      }
    });
  </script>
</body>
</html>
